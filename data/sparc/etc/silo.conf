partition=1
timeout=600
read-only
message=/boot/debian.txt
default=linux
append="cdrom"
initrd=/root.bin

# Standard boot images
image[sun4c,sun4d,sun4m]=/boot/sparc32.gz
   label=linux
image[sun4u]=/boot/sparc64.gz
   label=linux

# Rescue boots
image[sun4c,sun4d,sun4m]=/boot/sparc32.gz
  label=rescue
  append="init=/bin/sh"
image[sun4u]=/boot/sparc64.gz
  label=rescue
  append="init=/bin/sh"
