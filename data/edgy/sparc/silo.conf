partition=1
timeout=600
message=/boot/ubuntu.txt
default=install
initrd=/boot/initrd.gz
initrd-size=16384
root=/dev/ram

# Standard boot images
image[sun4u]=/boot/sparc64
  label=install
  append="${DEFAULT_PRESEED} quiet --"

# Expert boots
image[sun4u]=/boot/sparc64
  label=expert
  append="${DEFAULT_PRESEED} priority=low --"

# Server boots
image[sun4u]=/boot/sparc64
  label=server
  append="file=/cdrom/preseed/server.seed --"

image[sun4u]=/boot/sparc64
  label=server-expert
  append="file=/cdrom/preseed/server.seed priority=low --"

# Rescue boots
image[sun4u]=/boot/sparc64
  label=rescue
  append="rescue/enable=true --"

# Media integrity check
image[sun4u]=/boot/sparc64
  label=check
  append="MENU=/bin/cdrom-checker-menu --"
