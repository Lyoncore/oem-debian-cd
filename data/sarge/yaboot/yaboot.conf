## This yaboot.conf is for CD booting only, do not use as reference.
## Debian GNU/Linux PowerPC (CODENAME)

# It is important not to have a comma after cd:
device=cd:
default=install
timeout=100

# FIXME: will this be the correct path?
message=/install/boot.msg

# Powerpc subarch 
image=/install/powerpc/vmlinux
	label=install-powerpc
	alias=install
	initrd=/install/powerpc/initrd.gz
	append="devfs=mount,dall init=/linuxrc"
	initrd-size=8192
	read-only

image=/install/powerpc/vmlinux
	label=expert-powerpc
	alias=expert
	initrd=/install/powerpc/initrd.gz
	append="DEBCONF_PRIORITY=low devfs=mount,dall init=/linuxrc"
	initrd-size=8192
	read-only

# some machines have wonky framebuffer support
image=/install/powerpc/vmlinux
	label=install-safe-powerpc
	alias=install-safe
	initrd=/install/powerpc/initrd.gz
	initrd-size=8192
	append="devfs=mount,dall video=ofonly init=/linuxrc"
	read-only

image=/install/powerpc/vmlinux
	label=expert-safe-powerpc
	alias=expert-safe
	initrd=/install/powerpc/initrd.gz
	initrd-size=8192
	append="DEBCONF_PRIORITY=low devfs=mount,dall video=ofonly init=/linuxrc"
	read-only

